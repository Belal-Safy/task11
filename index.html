<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="main_div container bg-danger pt-5 pb-3">
        <div>
            <div class="text-center mb-5">
                <h1>MY FORM</h1>
            </div>
            <div class="forms">
                <form>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- first div -->
                            <div class="carousel-item active">
                                <div class="progress mb-5">
                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                                <div class="form-group">
                                    <label for="input1">First Name</label>
                                    <input type="text" class="form-control" id="input1" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="input2">Last Name</label>
                                    <input type="text" class="form-control" id="input2" placeholder="Last Name">
                                </div>
                                <div class="form-group col-md-6 p-0">
                                    <label class="input-daterange" for="date">Date of Birth</label>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                                </div>
                                <div class="btn-group w-100 mt-3" role="group" aria-label="Basic example">
                                    <button disabled class="carousel-control-prev  btn btn-secondary mr-2" href="#carouselExampleControls" role="button" data-slide="prev">Privious</button>
                                    <button class="carousel-control-next btn btn-secondary" href="#carouselExampleControls" role="button" data-slide="next">Next</button>
                                </div>
                            </div>
                            <!-- second div -->
                            <div class="carousel-item">
                                <div class="progress mb-5">
                                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
                                </div>
                                <div class="form-group col-md-6 p-0">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6 p-0">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                                <div class="form-group col-md-6 p-0">
                                    <label for="inputPassword4">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Repeat Password">
                                </div>
                                <div class="btn-group w-100 mt-3" role="group" aria-label="Basic example">
                                    <button class="carousel-control-prev  btn btn-secondary mr-2 " href="#carouselExampleControls" role="button" data-slide="prev">Privious</button>
                                    <button class="carousel-control-next btn btn-secondary " href="#carouselExampleControls" role="button" data-slide="next">Next</button>
                                </div>
                            </div>
                            <!-- Third div -->
                            <div class="carousel-item">
                                <div class="progress mb-5">
                                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="75">75%</div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="btn-group w-100 mt-3" role="group" aria-label="Basic example">
                                    <button class="carousel-control-prev  btn btn-secondary mr-2 " href="#carouselExampleControls" role="button" data-slide="prev">Privious</button>
                                    <button class="carousel-control-next btn btn-secondary " href="#carouselExampleControls" role="button" data-slide="next">Next</button>
                                </div>
                            </div>
                            <!-- fourth div -->
                            <div class="carousel-item">
                                <div class="progress mb-5">
                                    <div class="progress-bar" role="progressbar" style="width: 99%;" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">99%</div>
                                </div>
                                <div class="form-group">
                                    <label for="question">Security Question</label>
                                    <select id="question" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="answer">Answer</label>
                                    <input type="text" class="form-control" id="answer" placeholder="Answer">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the Terms and Conditions and Privacy Policy
                                </div>
                                <div class="btn-group w-100 mt-3" role="group" aria-label="Basic example">
                                    <button class="carousel-control-prev  btn btn-secondary mr-2 " href="#carouselExampleControls" role="button" data-slide="prev">Privious</button>
                                    <button class=" btn btn-primary " type="submit">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js "></script>
    <script src="js/index.js "></script>
</body>

</html>
